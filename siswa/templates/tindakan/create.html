{% extends 'base.html' %}
{% block content %}
  <h1>Tambah Tindakan</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="range_point">ID Tindakan</label>
      <input type="text" class="form-control" id="id_tindakan" name="id_tindakan" placeholder="Enter Code Tindakan">
    </div>
    <div class="form-group">
      <label for="range_point">Range Point</label>
      <input type="text" class="form-control" id="range_point" name="range_point" placeholder="Enter range point">
    </div>
    <div class="form-group">
      <label for="tindakan">Tindakan</label>
      <input type="text" class="form-control" id="tindakan" name="tindakan" placeholder="Enter tindakan">
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>
{% endblock %}
