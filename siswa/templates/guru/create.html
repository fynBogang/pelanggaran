{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="sparkline12-list">
      <div class="sparkline12-hd">
        <div class="main-sparkline12-hd">
          <h1>Tambah petugas</h1>
        </div>
      </div>
      <div class="sparkline12-graph">
        <div class="basic-login-form-ad">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="all-form-element-inner">
                <form method="post">
                  {% csrf_token %}
                  <label for="id_guru">ID GURU</label>
                  <input type="text" class="form-control" name="id_guru" id="id_guru" required />
                  <label for="nuptk">NUPTK</label>
                  <input type="text" class="form-control" name="nuptk" id="nuptk" required />
                  <label for="nama_lengkap">Nama Lengkap</label>
                  <input
                    type="text" class="form-control"
                    name="nama_lengkap"
                    id="nama_lengkap"
                    required
                  />
                  <label for="id_tanggal_lahir">Tanggal Lahir:</label>
                  <input
                    type="date" class="form-control"
                    name="tanggal_lahir"
                    id="id_tanggal_lahir"
                    required
                  />
                  <label for="nomer_hp">NO HP</label>
                  <input type="text" class="form-control" name="nomer_hp" id="nomer_hp" required />
                  <hr>
                  <button type="submit" class="btn btn-primary" style="border-radius:0">Simpan</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
