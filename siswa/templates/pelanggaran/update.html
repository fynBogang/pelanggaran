{% extends 'base.html' %} {% block content %}
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="sparkline12-list">
        <div class="sparkline12-hd">
          <div class="main-sparkline12-hd">
            <h1>Ubah Pelanggaran</h1>
          </div>
        </div>
        <div class="sparkline12-graph">
          <div class="basic-login-form-ad">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="all-form-element-inner">
                  <form method="post" action="{% url 'pelanggaran_update' pelanggaran_id %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="nama_pelanggaran">Nama Pelanggaran</label>
                      <input type="text" class="form-control" name="nama_pelanggaran" value="{{ form.nama_pelanggaran.value }}" id="nama_pelanggaran" required />
                    </div>
                    <div class="form-group">
                      <label for="point_pelanggaran">Point Pelanggaran</label>
                      <input type="text" class="form-control" name="point_pelanggaran" value="{{ form.point_pelanggaran.value }}" id="point_pelanggaran" required />
                    </div>
                    <button type="submit">Simpan</button>
                  </form>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
